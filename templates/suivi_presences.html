<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi des présences</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            padding: 20px;
        }
        .presences-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .presences-table th, .presences-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .presences-table th {
            background-color: #333;
            color: white;
        }
        .presences-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .presences-table tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/">Accueil</a>
        <a href="/deconnexion">Déconnexion</a>
    </div>
    <div class="content">
        <h1>Suivi des présences</h1>
        <table class="presences-table">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Date</th>
                    <th>Type de rencontre</th>
                    <th>Présence</th>
                </tr>
            </thead>
            <tbody>
                {% for presence in presences %}
                    <tr>
                        <td>{{ presence[0] }}</td>
                        <td>{{ presence[1] }}</td>
                        <td>{{ presence[2] }}</td>
                        <td>{{ presence[4] }}</td>
                        <td>{{ presence[3] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
